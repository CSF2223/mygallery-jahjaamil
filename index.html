<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <header>
        <h1>Macedonia</h1>
        <h4>My Gallery</h4>
        <h6>Summer 2021</h6>
    </header>
    
    <section class= "gallery">
        <div class ="imageCard">
            <img src="assets/hawaii-2700190_1920.jpg" alt="Aloha Palm Tree Blue Sky" width="300" height="300"></img> 
            <div class ="cardText">
                 <cite>Aloha Palm Tree Blue Sky</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 1 -->
            
            <div class ="imageCard">
            <img src="assets/maui-2729958_1920.jpg" alt="Maui Sunset"></img> 
            <div class ="cardText">
                 <cite>Maui Sunset</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 2 -->
            
            <div class ="imageCard">
            <img src="assets/hawaii-410128_1920.jpg" alt="Tropical Waterfall"></img> 
            <div class ="cardText">
                 <cite>Tropical Waterfall</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 3 -->
            
            <div class ="imageCard">
            <img src="assets/beach-1630540_1920.jpg" alt="Maui Beach Landscape"></img> 
            <div class ="cardText">
                 <cite>Maui Beach Landscape</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 4 -->
            
            <div class ="imageCard">
            <img src="assets/napali-coast-91676_1920.jpg" alt="Napali Coast Kauai"></img> 
            <div class ="cardText">
                 <cite>Napali Coast Kauai</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 5 -->
            
            <div class ="imageCard">
            <img src="assets/sea-turtle-547162_1920.jpg" alt="Sea Turtle"></img> 
            <div class ="cardText">
                 <cite>Sea Turtle</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 6 -->
            
            <div class ="imageCard">
            <img src="assets/sunset-1034525_1920.jpg" alt="Oahu Sunset"></img> 
            <div class ="cardText">
                 <cite>Oahu Sunset</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 7 -->
            
            <div class ="imageCard">
            <img src="assets/kilauea-3088675_1920.jpg" alt="Kilauea Volcano"></img> 
            <div class ="cardText">
                 <cite>Kilauea Volcano</cite>
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 8 -->
            
            <div class ="imageCard">
            <img src="assets/aloha-305857_1920.jpg" alt="Aloha"></img> 
            <div class ="cardText">
                 <cite>Aloha</cite>,
                 <p>Image by <a href="Amil Jahja"></a></p>
            </div>     <!-- Close "cardText" class --> 
            </div>     <!-- Close "imageCard" class 9 -->
    </section>
    
</body>
</html>
